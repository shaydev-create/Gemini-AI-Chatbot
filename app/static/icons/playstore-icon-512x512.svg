<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes optimizados para Google Play -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#0a1428;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#051018;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Filtros para efectos -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="512" height="512" rx="0" fill="url(#bgGradient)"/>
  
  <!-- Patrón de red neuronal de fondo -->
  <g opacity="0.15">
    <!-- Nodos principales -->
    <circle cx="128" cy="128" r="3" fill="#00f5ff"/>
    <circle cx="384" cy="128" r="3" fill="#00f5ff"/>
    <circle cx="256" cy="256" r="4" fill="#00f5ff"/>
    <circle cx="128" cy="384" r="3" fill="#00f5ff"/>
    <circle cx="384" cy="384" r="3" fill="#00f5ff"/>
    
    <!-- Nodos secundarios -->
    <circle cx="192" cy="192" r="2" fill="#4ecdc4"/>
    <circle cx="320" cy="192" r="2" fill="#4ecdc4"/>
    <circle cx="192" cy="320" r="2" fill="#4ecdc4"/>
    <circle cx="320" cy="320" r="2" fill="#4ecdc4"/>
    
    <!-- Conexiones -->
    <line x1="128" y1="128" x2="256" y2="256" stroke="#00f5ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="384" y1="128" x2="256" y2="256" stroke="#00f5ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="256" y1="256" x2="128" y2="384" stroke="#00f5ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="256" y1="256" x2="384" y2="384" stroke="#00f5ff" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Conexiones secundarias -->
    <line x1="192" y1="192" x2="320" y2="192" stroke="#4ecdc4" stroke-width="1" opacity="0.4"/>
    <line x1="192" y1="320" x2="320" y2="320" stroke="#4ecdc4" stroke-width="1" opacity="0.4"/>
    <line x1="192" y1="192" x2="192" y2="320" stroke="#4ecdc4" stroke-width="1" opacity="0.4"/>
    <line x1="320" y1="192" x2="320" y2="320" stroke="#4ecdc4" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Logo principal - G estilizada para Gemini -->
  <g filter="url(#glow)">
    <!-- Círculo exterior -->
    <circle cx="256" cy="256" r="120" fill="none" stroke="url(#neonGradient)" stroke-width="8" opacity="0.8"/>
    
    <!-- Forma G principal -->
    <path d="M 180 256 
             A 76 76 0 1 1 256 180
             L 256 220
             L 300 220
             L 300 256
             L 220 256
             Z" 
          fill="url(#neonGradient)" 
          stroke="#00f5ff" 
          stroke-width="3"
          filter="url(#innerGlow)"/>
    
    <!-- Detalle interior de la G -->
    <path d="M 220 256 L 280 256 L 280 280 L 220 280 Z" 
          fill="url(#accentGradient)" 
          opacity="0.9"/>
  </g>
  
  <!-- Elementos decorativos -->
  <g opacity="0.7">
    <!-- Anillos orbitales -->
    <circle cx="256" cy="256" r="160" fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.3" stroke-dasharray="10,5"/>
    <circle cx="256" cy="256" r="200" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.2" stroke-dasharray="15,10"/>
    
    <!-- Puntos de energía -->
    <circle cx="256" cy="96" r="4" fill="#00f5ff" filter="url(#glow)"/>
    <circle cx="416" cy="256" r="4" fill="#4ecdc4" filter="url(#glow)"/>
    <circle cx="256" cy="416" r="4" fill="#45b7d1" filter="url(#glow)"/>
    <circle cx="96" cy="256" r="4" fill="#ff6b6b" filter="url(#glow)"/>
  </g>
  
  <!-- Símbolo AI en la esquina -->
  <g transform="translate(400, 400)" filter="url(#glow)">
    <circle cx="0" cy="0" r="24" fill="none" stroke="url(#neonGradient)" stroke-width="3" opacity="0.8"/>
    <circle cx="-8" cy="-6" r="3" fill="#00f5ff"/>
    <circle cx="8" cy="-6" r="3" fill="#00f5ff"/>
    <path d="M-12 6 Q0 12 12 6" stroke="#00f5ff" stroke-width="3" fill="none"/>
    
    <!-- Texto AI -->
    <text x="0" y="50" text-anchor="middle" fill="#00f5ff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.8">AI</text>
  </g>
  
  <!-- Efectos de esquina para darle profundidad -->
  <g opacity="0.4">
    <path d="M40 40 L80 40 L80 80" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
    <path d="M472 40 L432 40 L432 80" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
    <path d="M40 472 L80 472 L80 432" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
    <path d="M472 472 L432 472 L432 432" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
  </g>
</svg>