name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  test:
    name: ğŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: ğŸ¨ Install Poetry
        uses: snok/install-poetry@v1

      - name: ğŸ“‹ Install dependencies
        run: poetry install --with dev --no-interaction

      - name: ğŸ”§ Format & Lint
        run: |
          poetry run ruff format --check app/ tests/
          poetry run ruff check app/ tests/

      - name: ğŸ§ª Run tests with coverage
        run: poetry run pytest tests/ -v --cov=app --cov-report=xml --maxfail=5

      - name: ğŸ“¤ Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
        continue-on-error: true