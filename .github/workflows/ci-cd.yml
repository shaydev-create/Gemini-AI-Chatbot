# ğŸš€ CI/CD Pipeline Optimizado

name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  PYTHON_DEV_VERSION: '3.11'
  PYTHON_PROD_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  # ğŸ§ª Tests RÃ¡pidos - Python 3.11 (Desarrollo)
  test-development:
    name: ğŸ§ª Tests - Python 3.11 (Development)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ğŸ“¦ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-3.11-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-3.11-
            ${{ runner.os }}-poetry-
            
      - name: ğŸ“‹ Install dependencies
        run: |
          poetry install --with dev --no-interaction --no-ansi --no-root

      - name: ğŸ”§ Quick format check
        run: poetry run ruff format --check app/ tests/ --quiet

      - name: ğŸ” Quick lint check
        run: poetry run ruff check app/ tests/ --select=E,W,F --quiet

      - name: ğŸ§ª Run basic tests
        run: |
          APP_ENV=testing poetry run pytest tests/test_basic.py tests/test_main.py -v --tb=short --maxfail=3

  # ğŸ§ª Tests Completos - Python 3.12 (ProducciÃ³n)
  test-production:
    name: ğŸ§ª Tests - Python 3.12 (Production)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ğŸ“¦ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-3.12-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-3.12-
            ${{ runner.os }}-poetry-
            
      - name: ğŸ“‹ Install dependencies
        run: |
          poetry install --with dev --no-interaction --no-ansi --no-root

      - name: ğŸ”§ Format with Ruff
        run: poetry run ruff format .

      - name: ğŸ”§ Auto-fix with Ruff
        run: poetry run ruff check . --fix

      - name: ğŸ” Lint with Ruff
        run: poetry run ruff check .

      - name: ğŸ” Type check with mypy
        run: poetry run mypy app/ --ignore-missing-imports

      - name: ğŸ§ª Run optimized tests
        run: |
          python run_tests_optimized.py --fast --maxfail=3

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ğŸ”’ Security Scan (Solo en main)
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      
    - name: ğŸ“¦ Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
          
    - name: ğŸ“‹ Install dependencies
      run: |
        poetry install --with dev --no-interaction --no-ansi
        
    - name: ğŸ” Run Bandit security scan
      run: poetry run bandit -r app/ -f json -o bandit-report.json || true
        
    - name: ğŸ” Run Safety check
      run: poetry run safety check --json --output safety-report.json || true

  # ğŸ³ Docker Build (Solo en main y releases)
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test-prod]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/gemini-ai-chatbot
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ”¨ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ğŸš€ Deploy to Production
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker, security]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŒŸ Deploy to production
      run: |
        echo "âœ… Production deployment ready"
        echo "ğŸ³ Docker image built and pushed"
        echo "ğŸ”’ Security checks passed"