name: ğŸš€ CI/CD Pipeline Optimizado

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  PYTHON_DEV_VERSION: '3.11'
  PYTHON_PROD_VERSION: '3.12'
  NODE_VERSION: '18'
  SSL_CERT_FILE: "/etc/ssl/certs/ca-certificates.crt"

jobs:
  test-matrix:
    name: ğŸ§ª Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        include:
          - python-version: '3.11'
            test-type: 'development'
            coverage: false
          - python-version: '3.12'
            test-type: 'production'
            coverage: true
          - python-version: '3.13'
            test-type: 'latest'
            coverage: false
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-${{ matrix.python-version }}-
            ${{ runner.os }}-poetry-

      - name: ğŸ¨ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ğŸ“‹ Install dependencies
        run: poetry install --with dev --no-interaction --no-ansi

      - name: ğŸ”§ Format check
        run: poetry run ruff format --check app/ tests/ --quiet

      - name: ğŸ” Lint check
        run: poetry run ruff check app/ tests/ --select=E,W,F --quiet

      - name: ğŸ§ª Run tests
        run: poetry run pytest tests/ -v --tb=short --maxfail=3

      - name: ğŸ“Š Run tests with coverage (Production only)
        if: matrix.coverage == true
        run: poetry run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: ğŸ“¤ Upload coverage to Codecov (Production only)
        if: matrix.coverage == true
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [test-matrix]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ¨ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ğŸ“¦ Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-security-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-security-

      - name: ğŸ“‹ Install dependencies
        run: poetry install --with dev --no-interaction --no-ansi

      - name: ğŸ” Run Bandit security scan
        run: poetry run bandit -r app/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: ğŸ” Run Safety check
        run: poetry run safety check --json --output safety-report.json || true
        continue-on-error: true

  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test-matrix]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gemini-ai-chatbot
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”¨ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-readiness:
    name: ğŸŒŸ Deploy Readiness Check
    runs-on: ubuntu-latest
    needs: [test-matrix, security, docker]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒŸ Deployment readiness verification
        run: |
          echo "âœ… All tests passed for Python 3.11 and 3.12"
          echo "âœ… Security checks completed"
          echo "âœ… Docker image built successfully"
          echo "ğŸš€ Project ready for deployment!"