<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <style>
        body {
            width: 400px;
            height: 600px;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 212, 255, 0.1);
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            margin: 0;
            font-size: 16px;
            color: #00d4ff;
        }
        
        .chat-container {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            align-self: flex-end;
            color: white;
        }
        
        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #sendButton {
            padding: 12px 16px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #sendButton:hover {
            transform: translateY(-1px);
        }
        
        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .setup-container {
            padding: 20px;
            text-align: center;
        }
        
        .setup-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        .setup-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">G</div>
        <h1>Gemini AI Chatbot</h1>
    </div>
    
    <div id="setupContainer" class="setup-container">
        <h2>Configuración</h2>
        <input type="text" id="apiKeyInput" class="setup-input" placeholder="Ingresa tu API Key de Gemini">
        <button id="saveApiKey" class="setup-button">Guardar API Key</button>
    </div>
    
    <div id="chatContainer" class="chat-container" style="display: none;">
        <div id="messages"></div>
    </div>
    
    <div id="inputContainer" class="input-container" style="display: none;">
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
            <button id="sendButton">Enviar</button>
        </div>
    </div>
    
    <script>
        let apiKey = '';
        
        // Cargar API key guardada
        chrome.storage.sync.get(['geminiApiKey'], function(result) {
            if (result.geminiApiKey) {
                apiKey = result.geminiApiKey;
                showChat();
            }
        });
        
        // Guardar API key
        document.getElementById('saveApiKey').addEventListener('click', function() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                apiKey = key;
                chrome.storage.sync.set({geminiApiKey: key}, function() {
                    showChat();
                });
            }
        });
        
        // Mostrar interfaz de chat
        function showChat() {
            document.getElementById('setupContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('inputContainer').style.display = 'block';
        }
        
        // Enviar mensaje
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Mostrar mensaje del usuario
            addMessage(message, 'user');
            input.value = '';
            
            // Deshabilitar botón mientras se procesa
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.textContent = 'Enviando...';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });
                
                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addMessage(aiResponse, 'ai');
                } else {
                    addMessage('Error: No se pudo obtener respuesta de la IA', 'ai');
                }
            } catch (error) {
                addMessage('Error: ' + error.message, 'ai');
            }
            
            // Rehabilitar botón
            sendButton.disabled = false;
            sendButton.textContent = 'Enviar';
        }
        
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
