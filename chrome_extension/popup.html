<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <!-- Main Header -->
    <header class="header">
        <div class="header-title">
            <div class="logo">G</div>
            <h1>Gemini AI</h1>
        </div>
        <button id="settingsButton" class="icon-button" title="Settings">⚙️</button>
    </header>

    <!-- Settings View (Initially hidden) -->
    <div id="settingsView" class="view">
        <h2>Settings</h2>
        <div class="form-group">
            <label for="apiKeyInput">Google Gemini API Key</label>
            <input type="password" id="apiKeyInput" class="input-field" placeholder="Enter your API Key">
        </div>
        <button id="saveApiKey" class="button">Save Key</button>
        <div class="form-group" style="margin-top: 20px;">
            <label>Backend Server Status</label>
            <div id="serverStatus" class="status-text">
                <span class="status-light"></span>
                <span id="serverStatusText">Verificando...</span>
            </div>
        </div>
        <button id="backToChat" class="button" style="margin-top: auto;">Volver al Chat</button>
    </div>

    <!-- Vista de Chat (Vista principal) -->
    <div id="chatView" class="view active">
        <!-- Chrome AI Quick Actions -->
        <div class="chrome-ai-section">
            <h3 class="section-title">🧠 Chrome AI Tools</h3>
            <div class="ai-buttons">
                <button id="summarizeBtn" class="ai-button" title="Summarize current page">📄 Summarize</button>
                <button id="keyInfoBtn" class="ai-button" title="Extract key information">🔑 Key Info</button>
                <button id="translateBtn" class="ai-button" title="Translate page content">🌐 Translate</button>
                <button id="sentimentBtn" class="ai-button" title="Analyze sentiment">😊 Sentiment</button>
                <button id="questionsBtn" class="ai-button" title="Generate questions">❓ Questions</button>
                <button id="proofreadBtn" class="ai-button" title="Proofread selected text">✏️ Proofread</button>
            </div>
            <div id="aiStatus" class="ai-status">
                <span id="aiStatusText">Checking Chrome AI availability...</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Los mensajes se insertarán aquí dinámicamente -->
        </div>
        <div class="input-container">
            <div class="input-group">
                <input type="text" id="messageInput" class="input-field" placeholder="Escribe tu mensaje...">
                <button id="sendButton" class="button">➤</button>
            </div>
        </div>
    </div>

    <!-- Barra de Estado -->
    <footer class="status-bar">
        <div id="connectionStatus" class="status-text">
            <span id="connectionLight" class="status-light"></span>
            <span id="connectionText"></span>
        </div>
        <div class="version-info">v2.0.0</div>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
